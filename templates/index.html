<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-ocean: #0a1628;
            --mid-ocean: #1a2f4f;
            --surface: #2d4a6f;
            --coral: #ff6b9d;
            --seafoam: #4ecdc4;
            --sand: #f7b267;
            --pearl: #f0f4f8;
            --kelp: #2d6a4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--deep-ocean) 0%, var(--mid-ocean) 50%, var(--surface) 100%);
            color: var(--pearl);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background bubbles */
        .bubble {
            position: fixed;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, rgba(78, 205, 196, 0.3), rgba(78, 205, 196, 0.05));
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 15s infinite ease-in;
            z-index: 0;
        }

        .bubble:nth-child(2) { left: 10%; animation-duration: 12s; animation-delay: 2s; width: 60px; height: 60px; }
        .bubble:nth-child(3) { left: 25%; animation-duration: 18s; animation-delay: 4s; width: 30px; height: 30px; }
        .bubble:nth-child(4) { left: 45%; animation-duration: 14s; animation-delay: 1s; width: 50px; height: 50px; }
        .bubble:nth-child(5) { left: 65%; animation-duration: 16s; animation-delay: 3s; width: 35px; height: 35px; }
        .bubble:nth-child(6) { left: 80%; animation-duration: 13s; animation-delay: 5s; width: 45px; height: 45px; }
        .bubble:nth-child(7) { left: 90%; animation-duration: 20s; animation-delay: 0s; width: 25px; height: 25px; }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 110vh;
                transform: translateX(-100px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--seafoam), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .tagline {
            font-family: 'Space Mono', monospace;
            color: var(--sand);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--coral), var(--seafoam));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--seafoam);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--sand);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--seafoam);
        }

        .stat-unit {
            font-size: 1rem;
            color: var(--pearl);
            opacity: 0.7;
            margin-left: 5px;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab-btn {
            font-family: 'Space Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            padding: 12px 28px;
            border-radius: 30px;
            color: var(--pearl);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            border-color: var(--seafoam);
        }

        .tab-btn.active {
            background: var(--seafoam);
            color: var(--deep-ocean);
            border-color: var(--seafoam);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--seafoam);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            color: var(--sand);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(78, 205, 196, 0.3);
            padding: 12px 15px;
            border-radius: 10px;
            color: var(--pearl);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--seafoam);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, var(--coral), var(--seafoam));
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Space Mono', monospace;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .log-entry {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--seafoam);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(5px);
        }

        .log-timestamp {
            font-family: 'Space Mono', monospace;
            color: var(--sand);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .log-details {
            color: var(--pearl);
            line-height: 1.6;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 3px solid var(--coral);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .task-item.due-soon {
            border-left-color: var(--sand);
        }

        .task-info h3 {
            color: var(--seafoam);
            margin-bottom: 5px;
        }

        .task-due {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--sand);
        }

        .task-actions button {
            padding: 8px 20px;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .fish-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 3px solid var(--kelp);
        }

        .fish-info h3 {
            color: var(--seafoam);
            margin-bottom: 5px;
        }

        .fish-details {
            font-size: 0.9rem;
            color: var(--pearl);
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--sand);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .task-item, .fish-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <header>
            <h1>Aquarium Tracker</h1>
            <p class="tagline">Monitor ¬∑ Maintain ¬∑ Thrive</p>
        </header>

        <div class="dashboard" id="dashboard">
            <!-- Stats will be populated here -->
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('parameters')">Water Parameters</button>
            <button class="tab-btn" onclick="switchTab('schedule')">Schedule</button>
            <button class="tab-btn" onclick="switchTab('maintenance')">Maintenance Log</button>
            <button class="tab-btn" onclick="switchTab('fish')">Fish Inventory</button>
        </div>

        <!-- Water Parameters Tab -->
        <div id="tab-parameters" class="tab-content active">
            <div class="panel">
                <h2>üìä Log Water Parameters</h2>
                <form id="parameters-form" class="form-grid">
                    <div class="form-group">
                        <label>Temperature (¬∞F)</label>
                        <input type="number" step="0.1" name="temperature" placeholder="78.5">
                    </div>
                    <div class="form-group">
                        <label>pH Level</label>
                        <input type="number" step="0.1" name="ph" placeholder="7.0">
                    </div>
                    <div class="form-group">
                        <label>Ammonia (ppm)</label>
                        <input type="number" step="0.01" name="ammonia" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label>Nitrite (ppm)</label>
                        <input type="number" step="0.01" name="nitrite" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label>Nitrate (ppm)</label>
                        <input type="number" step="0.1" name="nitrate" placeholder="5.0">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Notes</label>
                        <textarea name="notes" placeholder="Any observations..."></textarea>
                    </div>
                </form>
                <button onclick="submitParameters()">Save Parameters</button>
            </div>

            <div class="panel">
                <h2>üìà Recent Readings</h2>
                <div id="parameters-log"></div>
            </div>
        </div>

        <!-- Schedule Tab -->
        <div id="tab-schedule" class="tab-content">
            <div class="panel">
                <h2>‚è∞ Add Scheduled Task</h2>
                <form id="schedule-form" class="form-grid">
                    <div class="form-group">
                        <label>Task Name</label>
                        <input type="text" name="task_name" placeholder="Water change" required>
                    </div>
                    <div class="form-group">
                        <label>Task Type</label>
                        <select name="task_type" id="task-type-select" onchange="toggleTaskType()">
                            <option value="recurring">Recurring (every X days)</option>
                            <option value="onetime">One-time (specific date)</option>
                        </select>
                    </div>
                    <div class="form-group" id="frequency-group">
                        <label>Frequency (days)</label>
                        <input type="number" name="frequency_days" id="frequency-input" placeholder="7">
                    </div>
                    <div class="form-group" id="date-group" style="display: none;">
                        <label>Specific Date</label>
                        <input type="date" name="specific_date" id="date-input">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Description</label>
                        <textarea name="description" placeholder="Details about this task..."></textarea>
                    </div>
                </form>
                <button onclick="submitScheduledTask()">Add Task</button>
            </div>

            <div class="panel">
                <h2>üìÖ Upcoming Tasks</h2>
                <div id="scheduled-tasks"></div>
            </div>
        </div>

        <!-- Maintenance Log Tab -->
        <div id="tab-maintenance" class="tab-content">
            <div class="panel">
                <h2>üîß Log Maintenance</h2>
                <form id="maintenance-form" class="form-grid">
                    <div class="form-group">
                        <label>Task Type</label>
                        <select name="task_type" required>
                            <option value="">Select type...</option>
                            <option value="Water Change">Water Change</option>
                            <option value="Filter Cleaning">Filter Cleaning</option>
                            <option value="Glass Cleaning">Glass Cleaning</option>
                            <option value="Plant Trimming">Plant Trimming</option>
                            <option value="Equipment Check">Equipment Check</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Description</label>
                        <textarea name="description" placeholder="What did you do?"></textarea>
                    </div>
                </form>
                <button onclick="submitMaintenance()">Log Maintenance</button>
            </div>

            <div class="panel">
                <h2>üìù Maintenance History</h2>
                <div id="maintenance-log"></div>
            </div>
        </div>

        <!-- Fish Inventory Tab -->
        <div id="tab-fish" class="tab-content">
            <div class="panel">
                <h2>üê† Add Fish</h2>
                <form id="fish-form" class="form-grid">
                    <div class="form-group">
                        <label>Species</label>
                        <input type="text" name="species" placeholder="Poecilia reticulata" required>
                    </div>
                    <div class="form-group">
                        <label>Common Name</label>
                        <input type="text" name="common_name" placeholder="Guppy">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" name="quantity" placeholder="1" value="1">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Notes</label>
                        <textarea name="notes" placeholder="Color, age, behavior..."></textarea>
                    </div>
                </form>
                <button onclick="submitFish()">Add to Inventory</button>
            </div>

            <div class="panel">
                <h2>üêü Current Inventory</h2>
                <div id="fish-inventory"></div>
            </div>
        </div>
    </div>

    <script>
        // API helper
        async function api(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (data) options.body = JSON.stringify(data);
            
            const response = await fetch(`/api${endpoint}`, options);
            return response.json();
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Load dashboard stats
        async function loadStats() {
            const stats = await api('/stats');
            const dashboard = document.getElementById('dashboard');
            
            const latest = stats.latest_parameters;
            
            dashboard.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Temperature</div>
                    <div class="stat-value">${latest?.temperature || '--'}<span class="stat-unit">¬∞F</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">pH Level</div>
                    <div class="stat-value">${latest?.ph || '--'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Upcoming Tasks</div>
                    <div class="stat-value">${stats.upcoming_tasks}<span class="stat-unit">this week</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Fish</div>
                    <div class="stat-value">${stats.total_fish}</div>
                </div>
            `;
        }

        // Water Parameters
        async function submitParameters() {
            const form = document.getElementById('parameters-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            await api('/parameters', 'POST', data);
            form.reset();
            loadParameters();
            loadStats();
        }

        async function loadParameters() {
            const params = await api('/parameters?limit=10');
            const container = document.getElementById('parameters-log');
            
            if (params.length === 0) {
                container.innerHTML = '<div class="empty-state">No parameters logged yet</div>';
                return;
            }
            
            container.innerHTML = params.map(p => `
                <div class="log-entry" style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div style="flex: 1;">
                        <div class="log-timestamp">${new Date(p.timestamp).toLocaleString()}</div>
                        <div class="log-details">
                            Temp: ${p.temperature}¬∞F | pH: ${p.ph} | 
                            NH‚ÇÉ: ${p.ammonia}ppm | NO‚ÇÇ: ${p.nitrite}ppm | NO‚ÇÉ: ${p.nitrate}ppm
                            ${p.notes ? `<br><em>${p.notes}</em>` : ''}
                        </div>
                    </div>
                    <button onclick="deleteParameter(${p.id})" style="padding: 8px 16px; font-size: 0.85rem; margin-left: 15px; background: rgba(255, 107, 157, 0.2); border: 1px solid var(--coral);">Delete</button>
                </div>
            `).join('');
        }

        async function deleteParameter(id) {
            if (!confirm('Delete this water parameter reading?')) {
                return;
            }
            
            try {
                await api(`/parameters?id=${id}`, 'DELETE');
                loadParameters();
                loadStats();
            } catch (error) {
                console.error('Error deleting parameter:', error);
                alert('Failed to delete parameter. Please try again.');
            }
        }

        // Maintenance
        async function submitMaintenance() {
            const form = document.getElementById('maintenance-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            await api('/maintenance', 'POST', data);
            form.reset();
            loadMaintenance();
            loadStats();
        }

        async function loadMaintenance() {
            const logs = await api('/maintenance?limit=20');
            const container = document.getElementById('maintenance-log');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="empty-state">No maintenance logged yet</div>';
                return;
            }
            
            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <div class="log-timestamp">${new Date(log.timestamp).toLocaleString()}</div>
                    <div class="log-details">
                        <strong>${log.task_type}</strong>
                        ${log.description ? `<br>${log.description}` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Toggle between recurring and one-time task inputs
        function toggleTaskType() {
            const taskType = document.getElementById('task-type-select').value;
            const frequencyGroup = document.getElementById('frequency-group');
            const dateGroup = document.getElementById('date-group');
            const frequencyInput = document.getElementById('frequency-input');
            const dateInput = document.getElementById('date-input');
            
            if (taskType === 'recurring') {
                frequencyGroup.style.display = 'flex';
                dateGroup.style.display = 'none';
                frequencyInput.required = true;
                dateInput.required = false;
            } else {
                frequencyGroup.style.display = 'none';
                dateGroup.style.display = 'flex';
                frequencyInput.required = false;
                dateInput.required = true;
            }
        }

        // Scheduled Tasks
        async function submitScheduledTask() {
            try {
                const form = document.getElementById('schedule-form');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                const taskType = data.task_type;
                
                // Validate required fields
                if (!data.task_name || data.task_name.trim() === '') {
                    alert('Please enter a task name');
                    return;
                }
                
                // Remove task_type from data (not needed in backend)
                delete data.task_type;
                
                if (taskType === 'recurring') {
                    if (!data.frequency_days) {
                        alert('Please enter a frequency in days');
                        return;
                    }
                    data.frequency_days = parseInt(data.frequency_days);
                    if (isNaN(data.frequency_days) || data.frequency_days < 1) {
                        alert('Frequency must be at least 1 day');
                        return;
                    }
                    data.is_recurring = true;
                    delete data.specific_date;
                } else {
                    if (!data.specific_date) {
                        alert('Please select a date');
                        return;
                    }
                    data.is_recurring = false;
                    delete data.frequency_days;
                }
                
                const result = await api('/scheduled', 'POST', data);
                
                if (result.success) {
                    form.reset();
                    // Reset to recurring view by default
                    document.getElementById('task-type-select').value = 'recurring';
                    toggleTaskType();
                    loadScheduledTasks();
                    loadStats();
                } else {
                    alert('Failed to add task. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting task:', error);
                alert('Error adding task: ' + error.message);
            }
        }

        async function loadScheduledTasks() {
            const tasks = await api('/scheduled');
            const container = document.getElementById('scheduled-tasks');
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No scheduled tasks yet</div>';
                return;
            }
            
            const now = new Date();
            
            container.innerHTML = tasks.map(task => {
                const nextDue = new Date(task.next_due);
                const daysUntil = Math.ceil((nextDue - now) / (1000 * 60 * 60 * 24));
                const isDueSoon = daysUntil <= 3;
                const isOverdue = daysUntil < 0;
                
                let taskFrequency = '';
                if (task.is_recurring) {
                    taskFrequency = `Every ${task.frequency_days} days ‚Ä¢ Recurring`;
                } else {
                    taskFrequency = 'One-time task';
                }
                
                let daysDisplay = '';
                if (isOverdue) {
                    daysDisplay = `<strong style="color: var(--coral);">Overdue by ${Math.abs(daysUntil)} days!</strong>`;
                } else if (daysUntil === 0) {
                    daysDisplay = '<strong style="color: var(--sand);">Due today!</strong>';
                } else {
                    daysDisplay = `${daysUntil} days`;
                }
                
                return `
                    <div class="task-item ${isDueSoon || isOverdue ? 'due-soon' : ''}">
                        <div class="task-info">
                            <h3>${task.task_name} ${!task.is_recurring ? 'üéØ' : 'üîÑ'}</h3>
                            <div class="task-due">
                                Due: ${nextDue.toLocaleDateString()} 
                                (${daysDisplay}) ‚Ä¢ 
                                ${taskFrequency}
                            </div>
                            ${task.description ? `<p style="margin-top: 8px; opacity: 0.8;">${task.description}</p>` : ''}
                        </div>
                        <div class="task-actions">
                            <button onclick="completeTask(${task.id}, '${task.task_name}')">‚úì Complete</button>
                            <button onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function completeTask(id, name) {
            await api('/scheduled', 'PUT', { id, task_name: name });
            loadScheduledTasks();
            loadMaintenance();
            loadStats();
        }

        async function deleteTask(id) {
            if (confirm('Delete this scheduled task?')) {
                await api(`/scheduled?id=${id}`, 'DELETE');
                loadScheduledTasks();
                loadStats();
            }
        }

        // Fish Inventory
        async function submitFish() {
            const form = document.getElementById('fish-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.quantity = parseInt(data.quantity) || 1;
            
            await api('/fish', 'POST', data);
            form.reset();
            loadFish();
            loadStats();
        }

        async function loadFish() {
            const fish = await api('/fish');
            const container = document.getElementById('fish-inventory');
            
            if (fish.length === 0) {
                container.innerHTML = '<div class="empty-state">No fish in inventory yet</div>';
                return;
            }
            
            container.innerHTML = fish.map(f => `
                <div class="fish-card">
                    <div class="fish-info">
                        <h3>${f.common_name || f.species}</h3>
                        <div class="fish-details">
                            ${f.species}${f.common_name ? ` (${f.species})` : ''} ‚Ä¢ 
                            Quantity: ${f.quantity} ‚Ä¢ 
                            Added: ${new Date(f.added_date).toLocaleDateString()}
                            ${f.notes ? `<br>${f.notes}` : ''}
                        </div>
                    </div>
                    <button onclick="deleteFish(${f.id})">Remove</button>
                </div>
            `).join('');
        }

        async function deleteFish(id) {
            if (confirm('Remove this fish from inventory?')) {
                await api(`/fish?id=${id}`, 'DELETE');
                loadFish();
                loadStats();
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            loadStats();
            loadParameters();
            loadMaintenance();
            loadScheduledTasks();
            loadFish();
        });
    </script>
</body>
</html>
